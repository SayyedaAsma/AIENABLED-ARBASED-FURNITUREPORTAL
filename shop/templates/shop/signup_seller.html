<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% extends 'shop/basic_buyer.html' %}

{% block title %} Title of buyer{% endblock %}
{% load static %}


{% block additionalStyles %}
<link rel="stylesheet" type="text/css" href="{%static 'shop/css/signup.css' %}">  

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
  <!-- Bootstrap CSS 
    <link rel="stylesheet" href="./css/bootstrap.min.css">-->
   


  <title>Sign Up</title>
  {% endblock %}
</head>

<body>
  {% block body %}
  <section class="form">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="{%static 'shop/images/login2.jpg' %}"  class="img-fluid" alt="image not found">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h2 class="font-weight-bold py-3 text-black">Sign Up </h2>
          <form action="signup_seller" method="post">
            <div class="form-row">
              {%csrf_token%}

              <div class="col-lg">
                <label for="name" class="control-label">Name</label>
                <input type="text" placeholder="Enter your name" id="name" name="name" class="form-control my-1 p-1" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg">
                <label for="email" class="control-label">Email</label>
                <input type="email" placeholder="Enter your email" id="email" name="email" class="form-control my-1 p-1" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg">
                <label for="address" class="control-label">Address</label>
                <input type="text" placeholder="Enter your full Address here" id="address" name="address" class="form-control my-1 p-1" required>
              </div>

              <div class="col-lg">
                <label for="staff_members" class="control-label">Staff Members</label>
                <input type="text" placeholder="Enter your no. Staff members here" id="staff_members" name="staff_members" class="form-control my-1 p-1" required>
              </div>

              <div class="col-lg">
                <label for="qualityofwood" class="control-label">Quality of Wood</label>
                <input type="text" placeholder="Enter your Wood Quality" id="qualityofwood" name="qualityofwood" class="form-control my-1 p-1" required>
              </div>

              <div class="col-lg">
                <label for="" class="control-label">Categories</label>
                <input type="text" placeholder="Enter your Product's Category" id="Categories" name="Categories" class="form-control my-1 p-1" required>
              </div>
-
              <div class="form-row">
                <div class="col-lg">
                  <label for="phone_number" class="control-label">Phone number</label>
                  <input type="" placeholder="Enter your phone number here" id="phone_number" name="phone_number" class="form-control my-1 p-1" required>
                </div>

                <div class="form-row">
                  <div class="col-lg">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" id="password" name="password"  class="form-control my-1 p-1" required>
                  </div>
                </div>
                <!--
                <div class="form-row">
                  <div class="col-lg">
                    <label for="password" class="control-label"> Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password"  class="form-control my-1 p-1" required>
                  </div>
                </div>
                -->

             
                <br>
                <div class="form-row">
                  <div class="col-lg">

                    <button type="submit" class="btn1 ">Sign Up</button>
                  </div>
                </div>
                <br>
                <p>
                  Already have an account ?<a href="login"> Click here.
                </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{%static 'shop/js/jquery.js' %}"></script>
  <!---- <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>-->
    {% endblock %}
</body>

</html>
