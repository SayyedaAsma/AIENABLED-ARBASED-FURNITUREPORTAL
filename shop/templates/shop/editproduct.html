<script>
    
  const accordionItemHeaders = document.querySelectorAll(".accordion-item-header");
  accordionItemHeaders.forEach(accordionItemHeader => {
  accordionItemHeader.addEventListener("click", event => {

    accordionItemHeader.classList.toggle("active");
    const accordionItemBody = accordionItemHeader.nextElementSibling;
    if(accordionItemHeader.classList.contains("active")) {
      accordionItemBody.style.maxHeight = accordionItemBody.scrollHeight + "px";
    }
    else {
      accordionItemBody.style.maxHeight = 0;
    }
    
  });
});
</script>
<script src="seeProducts.js"></script>

{% endblock %}
{% block body %}
    
    

    <footer class=" container see-product">

        <div id="search">
            <h2><b>edit Products</b></h2>

        </div>

            <div class="col-md-8"></div>

        <form  method="POST" action="" > 
          {%csrf_token%}
          <div class="form-group">
            <label for="p_ID">product ID</label>
            <input type="number" class="form-control" id="p_ID" name="p_ID" value="{{ products.p_ID }}" placeholder="Enter your ID" disabled>
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="s_id">seller ID</label>

          </div>
            <div class="form-group">
              <label for="Product_Name">Product Name</label>

            <div class="form-group">

              <input type="text" class="form-control" id="Price" value="{{ products.p_price }}"  name="Price" placeholder="Enter Price">

            <div class="form-group">
                <label for="Dimensions">Dimensions</label>

              <div class="form-group">
                <label for="Image">Image</label>

              </div>
            <!-- <div class="form-group form-check">

            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
